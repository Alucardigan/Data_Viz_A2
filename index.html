<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Australian Real Estate Chronicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">The Australian Real Estate Chronicle</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4">The Australian Real Estate Bubble</h1>
                <p class="date-line">By Thejas Thekkekara Vinod</p>
            </div>
        </div>
        <div class="row">
            
          <div class="card" >
              <div class="card-body">
                  <h3 class="card-title">Geographic Distribution of Housing Prices</h3>
                  <div id="symbol_map" class="chart-container"></div>
              </div>
          </div>
            
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Historical Trends in Housing Index</h3>
                    <div id="Indexline_map" class="chart-container"></div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Income Distribution in Housing Market</h3>
                        <div id="stackedBar" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Price vs. Affordability Analysis</h3>
                        <div id="dualAxis" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Vega-Lite Embedding Script -->
    <script>
        function embedChart(elementId, specPath) {
            vegaEmbed('#' + elementId, specPath, {
                actions: false,
                theme: 'quartz'
            }).catch(console.error);
        }

        document.addEventListener('DOMContentLoaded', function() {
            embedChart('symbol_map', 'src/map.json');
            embedChart('Indexline_map', 'src/indexLine.json');
            embedChart('stackedBar', 'src/stackedBar.json');
            embedChart('dualAxis', 'src/dualAxisChart.json');
        });
    </script>
</body>
</html>
